<div class="container my-5 px-4 py-4 bg-dark text-light rounded-4 shadow-lg">
  <h2 class="mb-4 text-center fw-bold text-uppercase">Datos de Pago</h2>

  <form (ngSubmit)="confirmarPago()" #checkoutForm="ngForm" class="needs-validation" novalidate>
    <div class="row g-4">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre del titular</label>
        <input type="text" id="nombre" class="form-control bg-dark text-light border-secondary" 
          [(ngModel)]="formData.nombre" name="nombre" required>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" id="email" class="form-control bg-dark text-light border-secondary"
          [(ngModel)]="formData.email" name="email" required>
      </div>

      <div class="col-12">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" class="form-control bg-dark text-light border-secondary"
          [(ngModel)]="formData.direccion" name="direccion" required>
      </div>

      <div class="col-md-6">
        <label for="tarjeta" class="form-label">Número de tarjeta</label>
        <input type="text" id="tarjeta" class="form-control bg-dark text-light border-secondary"
          [(ngModel)]="formData.tarjeta" name="tarjeta" maxlength="16" required>
      </div>

      <div class="col-md-3">
        <label for="exp" class="form-label">Expiración</label>
        <input type="text" id="exp" class="form-control bg-dark text-light border-secondary"
          [(ngModel)]="formData.exp" name="exp" placeholder="MM/AA" required>
      </div>

      <div class="col-md-3">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" id="cvv" class="form-control bg-dark text-light border-secondary"
          [(ngModel)]="formData.cvv" name="cvv" maxlength="4" required>
      </div>

      <div class="col-12 text-center mt-4">
        <button type="submit" class="btn btn-outline-light btn-lg rounded-pill px-5">
          Confirmar Pago por <strong>${{ calcularTotal() }}</strong>
        </button>
      </div>
    </div>
  </form>
</div>
